name: CI

on:
  push:
  pull_request:

jobs:
  decide:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.read.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - id: read
        run: |
          message="$(git log -1 --pretty=%B)"
          if echo "$message" | grep -qi '\[skip ci\]' | grep -qi '\[no ci\]'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-test:
    needs: decide
    if: needs.decide.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang

      - name: Build
        run: make -j

      - name: Test
        run: make test

      - name: Clean
        run: make clean
